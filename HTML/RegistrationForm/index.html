<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="">
        <p>Please sign up</p>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" class="textbox">

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" class="textbox">

        <label for="email">Email: </label>
        <input type="text" id="email" class="textbox">

        <label for="password">Password: </label>
        <input type="text" id="password" class="textbox">

        <label for="pwconfirm">Password Confirm: </label>
        <input type="password" id="pwconfirm" class="password">

        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" class="calendar">

        <label for="gender">Male </label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female </label>
        <input type="radio" name="gender" id="female">
        
        <label for="nonBinary">Non-Binary </label>
        <input type="radio" name="gender" id="nonBinary">

        <label for="decline">Prefer not to say </label>
        <input type="radio" name="gender" id="decline">

        <p>Please provide a short paragraph about yourself!</p>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>

        <label for="lang">Favorite Language: </label>
        <select name="lang" id="lang">
            <option value="eng">English</option>
            <option value="fre">French</option>
            <option value="spa">Spanish</option>
            <option value="none">I don't like languages</option>
        </select>

        <input type="submit" value="Submit!">

    </form>
</body>
</html>
